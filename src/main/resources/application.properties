spring.application.name=toppou2.0
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/toppou2?useSSL=false}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.data.rest.cors.allowed-origins=*
spring.data.rest.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
file.upload-dir=${UPLOAD_DIR:./uploads}
#spring.data.rest.basePath=/api/v1
